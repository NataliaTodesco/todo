<div class="tareas" *ngFor="let tarea of _tareas; let i = index">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [checked]="tarea.completo == true" id="check"
            (click)="marcarCompleto(i)">
        <label class="form-check-label mt-1" for="check">
            {{tarea.tarea}}
        </label>
    </div>
    <i class="bi bi-trash text-danger borrar" style="font-size: large;" (click)="eliminarTarea(i)"></i>
</div>
